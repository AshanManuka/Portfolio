<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="icon" href="../event/images/mjFav.png">
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../event/css/bootstrap.min.css">
    <link rel="stylesheet" href="../event/style/item.css">
</head>
<body>
<main class="container-fluid">

    <section class="row" id="sec-one">
        <div class="col-2">
            <img src="../event/images/gift-img.png" alt="gift" id="im">
        </div>
        <div class="col-3">
            <h1>Items</h1>
        </div>
        <div class="col-3">
            <a href="customer.html"><button id="cust-btn"><b>Customer</b></button></a>
        </div>
        <div class="col-3">
            <a href="order.html"><button id="order-btn"><b>Orders</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

    <section class="row" id="free-sec">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-two">
        <div class="col-1"></div>
        <div class="col-3">
            <a href="#sec-four"><button id="all-search"><b>All Items</b></button></a>
        </div>
        <div class="col-5">
            <label for="txtSearchCode"></label>
            <input class="form-control" id="txtSearchCode" type="text">
        </div>
        <div class="col-2">
            <a href="#"><button id="search-btn"><b>Search</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

    <section id="sec-free-two" class="row">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-three">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="form-group">
                <label for="txtItemID">Item ID</label>
                <input class="form-control" id="txtItemID" required type="text">
                <span class="control-error" id="lblItemid"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" type="text">
                <span class="control-error" id="lblItemname"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtItemQty">Quantity</label>
                <input class="form-control" id="txtItemQty" type="text">
                <span class="control-error" id="lblQty"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtUnitPrice">Unit Price</label>
                <input class="form-control" id="txtUnitPrice" type="text">
                <span class="control-error" id="lblPrice"></span>
            </div>
            <br>
        </div>
        <div class="col-3">
            <button id="Add"><b>Add</b></button>
            <br>
            <br>
            <button id="update"><b>Update</b></button>
            <br>
            <br>
            <button id="delete"><b>Delete</b></button>
        </div>
        <div class="col-1"></div>
    </section>

    <section class="row" id="sec-four">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-bordered table-hover">
                <thead class="bg-info text-black">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </section>

</main>

<!--Import js for bootstrap-->
<script src="../event/js/bootstrap.min.js"></script>
<script src="../event/jQuery/jquery-3.6.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    var itemList = [];

    // Using RegEx from Inputs
    var iId = /^(I)[0-9]{3}$/;
    var iName = /^[a-z ]{3,30}$/;
    var iQty = /^[0-9]{1,4}$/;
    var iPrice = /^[1-9][0-9]*(.[0-9]{2})?$/

    $("#Add").click(function () {
        let itemCode = $("#txtItemID").val();
        let itemName = $("#txtItemName").val();
        let itemQty = $("#txtItemQty").val();
        let itemUnitPrice = $("#txtUnitPrice").val();

        var item = {
            code : itemCode,
            name : itemName,
            qty : itemQty,
            price : itemUnitPrice
        }

        itemList.push(item);

        Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'Data has been Saved !',
            showConfirmButton: false,
            timer: 1500
        });

        loadAllItem();

        $("#txtItemID").val(" ");
        $("#txtItemName").val(" ");
        $("#txtItemQty").val(" ");
        $("#txtUnitPrice").val(" ");

    });

    $("#all-search").click(function () {
        loadAllItem();
    })


    function loadAllItem(){
        $("#tblItem").empty();

        for (var itemElement of itemList) {
            var row =   `<tr><td>${itemElement.code}</td><td>${itemElement.name}</td><td>${itemElement.qty}</td><td>${itemElement.price}</td></tr>`;
            $("#tblItem").append(row);
        }
        selectFromTbl();
    }

    $("#search-btn").click(function(){
       var inCode = $("#txtSearchCode").val();

        for (searchElement of itemList) {
            if(inCode === searchElement.code){
                $("#txtItemID").val(searchElement.code);
                $("#txtItemName").val(searchElement.name);
                $("#txtItemQty").val(searchElement.qty);
                $("#txtUnitPrice").val(searchElement.price);
            }
        }
    });

    function selectFromTbl(){

        $("#tblItem>tr").click(function(){
            let code = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let qty = $(this).children(":eq(2)").text();
            let price = $(this).children(":eq(3)").text();
            console.log(code+" "+name+" "+qty+" "+price);

            $("#txtItemID").val(code);
            $("#txtItemName").val(name);
            $("#txtItemQty").val(qty);
            $("#txtUnitPrice").val(price);
        });

    }

    $("#delete").click(function () {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
            }
        });
    });






</script>
</body>
</html>
