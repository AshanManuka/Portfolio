<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MJ Stores</title>
    <link rel="icon" href="../event/images/mjFav.png">
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../event/css/bootstrap.min.css">
    <link rel="stylesheet" href="../event/style/customer.css">
</head>
<body>
<header class="jumbotron bg-primary text-white p-3"  id="head">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold" id="ulist">
        <li class="list-group-item bg-danger text-white" id="lnkCustomer"><a class="text-white" href="#">Customer</a></li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="#">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="#">Orders</a></li>
    </ul>
</header>
    <section class="row" id="searchLine">
             <div class="input-group"  class="row">
            <button id="send-btn"><b>All Customers</b></button>
            <div id="sBar" class="form-outline" class="row">
                <input type="search" id="form1" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary">
                search<i class="fas fa-search"></i>
            </button>
        </div>
    </section>

<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="txtCustomerID">Customer ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerName">Customer Name</label>
                <input class="form-control" id="txtCustomerName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="form-group">
                <label for="txtCustomerSalry">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalry" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <!--<div class="btn-group">
                <button class="btn btn-primary" id="btnCustomer">Save Customer</button>
                <button class="btn btn-danger" id="btnCusDelete">Remove</button>
                <button class="btn btn-warning" id="btnUpdate">Update</button>
                <button class="btn btn-success">Get All</button>
                <button class="btn btn-danger" id="btn-clear1">Clear All</button>
            </div>-->

        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>

</main>

</body>
</html>
