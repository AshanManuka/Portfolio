<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="icon" href="../event/images/mjFav.png">
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="../event/css/bootstrap.min.css">
    <link rel="stylesheet" href="../event/style/customer.css">
</head>
<body>
<main class="container-fluid">

<section class="row" id="sec-one">
    <div class="col-2">
        <img src="../event/images/gift-img.png" alt="gift" id="im">
    </div>
    <div class="col-3">
        <h1>Customer</h1>
    </div>
    <div class="col-3">
        <a href="item.html"><button id="item-btn"><b>Items</b></button></a>
    </div>
    <div class="col-3">
        <a href="order.html"><button id="order-btn"><b>Orders</b></button></a>
    </div>
    <div class="col-1"></div>
</section>

 <section class="row" id="free-sec">
     <div class="col-12"></div>
 </section>

<section class="row" id="sec-two">
    <div class="col-1"></div>
    <div class="col-3">
        <a href="#sec-four"><button id="all-search"><b>All Customers</b></button></a>
    </div>
    <div class="col-5">
        <label for="txtSearch"></label>
        <input class="form-control" id="txtSearch" type="text">
    </div>
    <div class="col-2">
        <a href="#sec-four"><button id="search-btn"><b>Search</b></button></a>
    </div>
    <div class="col-1"></div>
</section>

<section id="sec-free-two" class="row">
    <div class="col-12"></div>
</section>

<section class="row" id="sec-three">
    <div class="col-1"></div>
    <div class="col-7">
        <div class="form-group">
            <label for="txtCustomerID">Customer ID</label>
            <input class="form-control" id="txtCustomerID" required type="text">
            <span class="control-error" id="lblcusid"></span>
        </div>
        <br>
        <div class="form-group">
            <label for="txtCustomerName">Customer Name</label>
            <input class="form-control" id="txtCustomerName" type="text">
            <span class="control-error" id="lblcusname"></span>
        </div>
        <br>
        <div class="form-group">
            <label for="txtCustomerAddress">Customer Address</label>
            <input class="form-control" id="txtCustomerAddress" type="text">
            <span class="control-error" id="lblcusaddress"></span>
        </div>
        <br>
        <div class="form-group">
            <label for="txtCustomerSalary">Customer Salary</label>
            <input class="form-control" id="txtCustomerSalary" type="text">
            <span class="control-error" id="lblcussalary"></span>
        </div>
        <br>
    </div>
    <div class="col-3">
        <button id="Add"><b>Add</b></button>
        <br>
        <br>
        <button id="update"><b>Update</b></button>
        <br>
        <br>
        <button id="delete"><b>Delete</b></button>
    </div>
    <div class="col-1"></div>
</section>

<section class="row" id="sec-four">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table table-bordered table-hover">
            <thead class="bg-info text-black">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Salary</th>
            </tr>
            </thead>
            <tbody id="tblCustomer">

            </tbody>
        </table>
    </div>
    <div class="col-1"></div>
</section>

</main>

<!--Import js for bootstrap-->
<script src="../event/js/bootstrap.min.js"></script>
<script src="../event/jQuery/jquery-3.6.1.min.js"></script>
<script>

    var customerList = [];

    /*Add Customer function*/
    $("#Add").click(function () {
        let cusId = $("#txtCustomerID").val();
        let cusName = $("#txtCustomerName").val();
        let cusAddress = $("#txtCustomerAddress").val();
        let cusSalary = $("#txtCustomerSalary").val();

        var customer = {
            id : cusId,
            name : cusName,
            address : cusAddress,
            salary : cusSalary
        }

        customerList.push(customer);
        loadAllCustomer();

        $("#txtCustomerID").val(" ");
        $("#txtCustomerName").val(" ");
        $("#txtCustomerAddress").val(" ");
        $("#txtCustomerSalary").val(" ");

    });

    $("#all-search").click(function () {
        loadAllCustomer();
    });

    function loadAllCustomer() {
        $("#tblCustomer").empty();

        for(var cust of customerList){
            var row= `<tr><td>${cust.id}</td><td>${cust.name}</td><td>${cust.address}</td><td>${cust.salary}</td></tr>`;
            $("#tblCustomer").append(row);
        }
    }

    /*search customer function*/
    $("#search-btn").click(function(){
        var searchId = $("#txtSearch").val();

        for(var cust of customerList){
            if(cust.id === searchId){
/*                console.log("search result : "+ cust.id+"|"+cust.name+"|"+cust.address+"|"+cust.salary);*/
                $("#txtCustomerID").val(cust.id);
                $("#txtCustomerName").val(cust.name);
                $("#txtCustomerAddress").val(cust.address);
                $("#txtCustomerSalary").val(cust.salary);
            }
        }


    });




</script>
</body>
</html>
