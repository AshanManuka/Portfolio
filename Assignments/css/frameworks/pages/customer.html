    /*Add Customer function*/
    $("#Add").click(function () {
        let cusId = $("#txtCustomerID").val();
        let cusName = $("#txtCustomerName").val();
        let cusAddress = $("#txtCustomerAddress").val();
        let cusSalary = $("#txtCustomerSalary").val();

        var customer = {
            id : cusId,
            name : cusName,
            address : cusAddress,
            salary : cusSalary
        }

        customerList.push(customer);

        Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'Data has been Saved !',
            showConfirmButton: false,
            timer: 1500
        });

        loadAllCustomer();

        $("#txtCustomerID").val(" ");
        $("#txtCustomerName").val(" ");
        $("#txtCustomerAddress").val(" ");
        $("#txtCustomerSalary").val(" ");

    });

    $("#all-search").click(function () {
        loadAllCustomer();
    });

    function loadAllCustomer() {
        $("#tblCustomer").empty();

        for(var cust of customerList){
            var row= `<tr><td>${cust.id}</td><td>${cust.name}</td><td>${cust.address}</td><td>${cust.salary}</td></tr>`;
            $("#tblCustomer").append(row);
        }
        selectFromTbl();
    }

    /*search customer function*/
    $("#search-btn").click(function(){
        var searchId = $("#txtSearch").val();

        for(var cust of customerList){
            if(cust.id === searchId){
                $("#txtCustomerID").val(cust.id);
                $("#txtCustomerName").val(cust.name);
                $("#txtCustomerAddress").val(cust.address);
                $("#txtCustomerSalary").val(cust.salary);
            }
        }
    });

    function selectFromTbl(){

        $("#tblCustomer>tr").click(function(){
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let address = $(this).children(":eq(2)").text();
            let salary = $(this).children(":eq(3)").text();
            console.log(id+" "+name+" "+address+" "+salary);

            $("#txtCustomerID").val(id);
            $("#txtCustomerName").val(name);
            $("#txtCustomerAddress").val(address);
            $("#txtCustomerSalary").val(salary);
        });

        $("#tblCustomer").on('dblclick',function () {
            deleteCustomer();
        });

    }

    $("#delete").click(function () {
       deleteCustomer();
    });



    function deleteCustomer(){
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
            }
        });
    }
