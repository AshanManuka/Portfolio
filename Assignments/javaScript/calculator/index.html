<script>
    //Assign Numbers to textfield
    $("#bt0").click(function () {
      bigNumber("0");
    });

    $("#bt1").click(function () {
        bigNumber("1");
    });

    $("#bt2").click(function () {
        bigNumber("2");
    });

    $("#bt3").click(function () {
        bigNumber("3");
    });

    $("#bt4").click(function () {
        bigNumber("4");
    });

    $("#bt5").click(function () {
        bigNumber("5");
    });

    $("#bt6").click(function () {
        bigNumber("6");
    });

    $("#bt7").click(function () {
        bigNumber("7");
    });

    $("#bt8").click(function () {
        bigNumber("8");
    });

    $("#bt9").click(function () {
        bigNumber("9");
    });

    $("#btDevide").click(function () {
        bigNumber("/");
    });

    $("#btMult").click(function () {
        bigNumber("*");
    });

    $("#btMinus").click(function () {
        bigNumber("-");
    });

    $("#btPlus").click(function () {
        bigNumber("+");
    });

    $("#btDot").click(function () {
        bigNumber(".");
    });

    $("#btEqual").click(function () {
        bigNumber("=");
    });



    var largeNumber = "0";
    var cNum = 0;


    function bigNumber(num){
        var sel = num;
        if (sel==="+" || sel==="-" || sel ==="*" || sel ==="/"){
            console.log("selected non integer");
            var icon = sel;
            $("#display-two").val(sel);
            console.log("sent "+largeNumber);
            calculation(largeNumber);
            largeNumber = "0";
        }else if (sel === "="){
            lastCal(largeNumber);
            largeNumber = "0";
        }else{
            largeNumber = largeNumber+""+num;
            dNum = parseInt(largeNumber);
            $("#display-one").val(dNum);

            console.log(largeNumber);
        }
    }

    function calculation(dig){
        cNum = parseInt(dig);
        console.log("after converting : "+cNum);
    }

    function lastCal(nLast){
      var cNumTwo = parseInt(nLast);
      var operator = $("#display-two").val();

      if(operator === "+"){
          cNum = cNum + cNumTwo;
          $("#display-one").val("   "+cNum);
      }

        if(operator === "-"){
            cNum = cNum - cNumTwo;
            $("#display-one").val("   "+cNum);
        }

        if(operator === "*"){
            cNum = cNum * cNumTwo;
            $("#display-one").val("   "+cNum);
        }

        if(operator === "/"){
            cNum = cNum / cNumTwo;
            $("#display-one").val("   "+cNum);
        }

    }



</script>
