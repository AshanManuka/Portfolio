<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MJ Stores</title>
    <link rel="icon" href="event/image/mjFav.png">
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="event/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<main class="container-fluid">


    <section class="row" id="sec-one">
        <div class="col-2">
            <img src="event/image/gift-img.png" alt="gift" id="im">
        </div>
        <div class="col-3">
            <h1>Customer</h1>
        </div>
        <div class="col-2">
            <a href="#"><button id="customer-btn"><b>Customer</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="item-btn"><b>Items</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="order-btn"><b>Orders</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

<!--Begin main section one-->
<section id="main-one-sec">
    <section class="row" id="free-sec">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-two">
        <div class="col-1"></div>
        <div class="col-3">
            <a href="#sec-four"><button id="all-search"><b>All Customers</b></button></a>
        </div>
        <div class="col-5">
            <label for="txtCustomerName"></label>
            <input class="form-control" id="txtCustomerName" type="text">
        </div>
        <div class="col-2">
            <a href="#sec-four"><button id="search-btn"><b>Search</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

    <section id="sec-free-two" class="row">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-three">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="form-group">
                <label for="txtCustomerID">Customer ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCustomerAddress">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCustomerSalry">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalry" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <br>
        </div>
        <div class="col-3">
            <button id="Add"><b>Add</b></button>
            <br>
            <br>
            <button id="update"><b>Update</b></button>
            <br>
            <br>
            <button id="delete"><b>Delete</b></button>
        </div>
        <div class="col-1"></div>
    </section>

    <section class="row" id="sec-four">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-bordered table-hover">
                <thead class="bg-info text-black">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </section>

</section>
<!--end main section one -->

<!--Begin main section two-->
    <section id="main-two-sec">
        <section class="row" id="free-sec-item">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-two-item">
            <div class="col-1"></div>
            <div class="col-3">
                <a href="#sec-four"><button id="all-search-item"><b>All Items</b></button></a>
            </div>
            <div class="col-5">
                <label for="txtItemName"></label>
                <input class="form-control" id="txtItemName-item" type="text">
            </div>
            <div class="col-2">
                <a href="#sec-four"><button id="search-btn-item"><b>Search</b></button></a>
            </div>
            <div class="col-1"></div>
        </section>

        <section id="sec-free-two-item" class="row">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-three-item">
            <div class="col-1"></div>
            <div class="col-7">
                <div class="form-group">
                    <label for="txtItemID">Item ID</label>
                    <input class="form-control" id="txtItemID" required type="text">
                    <span class="control-error" id="lblItemid"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemName">Item Name</label>
                    <input class="form-control" id="txtItemName" type="text">
                    <span class="control-error" id="lblItemname"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemQty">Quantity</label>
                    <input class="form-control" id="txtItemQty" type="text">
                    <span class="control-error" id="lblQty"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtUnitPrice">Unit Price</label>
                    <input class="form-control" id="txtUnitPrice" type="text">
                    <span class="control-error" id="lblPrice"></span>
                </div>
                <br>
            </div>
            <div class="col-3">
                <button id="Add-item"><b>Add</b></button>
                <br>
                <br>
                <button id="update-item"><b>Update</b></button>
                <br>
                <br>
                <button id="delete-item"><b>Delete</b></button>
            </div>
            <div class="col-1"></div>
        </section>

        <section class="row" id="sec-four-item">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-bordered table-hover">
                    <thead class="bg-info text-black">
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                    </tr>
                    </thead>
                    <tbody id="tblItem">

                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </section>
    </section>
<!--End main section two-->



</main>
<!--Import js for bootstrap-->
<script src="event/js/bootstrap.min.js"></script>
<script>
    document.getElementById("item-btn").addEventListener("click", function () {
        document.getElementById("main-one-sec").style.display="none";
    })
</script>

</body>
</html>
