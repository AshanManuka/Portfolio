<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MJ Stores</title>
    <link rel="icon" href="event/image/mjFav.png">
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">

    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<main class="container-fluid">


    <section class="row" id="sec-one">
        <div class="col-2">
            <img src="event/image/gift-img.png" alt="gift" id="im">
        </div>
        <div class="col-3">
            <h1 id="hm">Customer</h1>
        </div>
        <div class="col-2">
            <a href="#"><button id="customer-btn"><b>Customer</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="item-btn"><b>Items</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="order-btn"><b>Orders</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

<!--Begin main section one-->
<!--Customer Area-->
<section id="main-one-sec">
    <section class="row" id="free-sec">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-two">
        <div class="col-1"></div>
        <div class="col-3">
            <a href="#sec-four"><button id="all-search-customer"><b>All Customers</b></button></a>
        </div>
        <div class="col-5">
            <label for="txtSearchId"></label>
            <input class="form-control" id="txtSearchId" type="text">
        </div>
        <div class="col-2">
            <a href="#"><button id="search-btn"><b>Search</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

    <section id="sec-free-two" class="row">
        <div class="col-12"></div>
    </section>

    <section class="row" id="sec-three">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="form-group">
                <label for="txtCustomerID" id="lblOne">Customer ID</label>
                <input class="form-control" id="txtCustomerID" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCustomerName" id="lblTwo">Customer Name</label>
                <input class="form-control" id="txtCustomerName" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCustomerAddress" id="lblThree">Customer Address</label>
                <input class="form-control" id="txtCustomerAddress" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="txtCustomerSalary" id="lblFour">Customer Salary</label>
                <input class="form-control" id="txtCustomerSalary" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <br>
        </div>
        <div class="col-3">
            <button id="Add"><b>Add</b></button>
            <br>
            <br>
            <button id="update"><b>Update</b></button>
            <br>
            <br>
            <button id="delete"><b>Delete</b></button>
        </div>
        <div class="col-1"></div>
    </section>

    <section class="row" id="sec-four">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-bordered table-hover">
                <thead class="bg-info text-black">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </section>

</section>
<!--end main section one -->

<!--Begin main section two-->
<!--Item Area-->
    <section id="main-two-sec">
        <section class="row" id="free-sec-item">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-two-item">
            <div class="col-1"></div>
            <div class="col-3">
                <a href="#sec-four-item"><button id="all-search-item"><b>All Items</b></button></a>
            </div>
            <div class="col-5">
                <label for="txtSearchItem"></label>
                <input class="form-control" id="txtSearchItem" type="text">
            </div>
            <div class="col-2">
                <a href="#sec-four-item"><button id="search-btn-item"><b>Search</b></button></a>
            </div>
            <div class="col-1"></div>
        </section>

        <section id="sec-free-two-item" class="row">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-three-item">
            <div class="col-1"></div>
            <div class="col-7">
                <div class="form-group">
                    <label for="txtItemId" id="lblIOne">Item ID</label>
                    <input class="form-control" id="txtItemId" required type="text">
                    <span class="control-error" id="lblItemid"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemName" id="lblITwo">Item Name</label>
                    <input class="form-control" id="txtItemName" type="text">
                    <span class="control-error" id="lblItemname"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemQty" id="lblIThree">Quantity</label>
                    <input class="form-control" id="txtItemQty" type="text">
                    <span class="control-error" id="lblQty"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtUnitPrice" id="lblIFour">Unit Price</label>
                    <input class="form-control" id="txtUnitPrice" type="text">
                    <span class="control-error" id="lblPrice"></span>
                </div>
                <br>
            </div>
            <div class="col-3">
                <button id="Add-item"><b>Add</b></button>
                <br>
                <br>
                <button id="update-item"><b>Update</b></button>
                <br>
                <br>
                <button id="delete-item"><b>Delete</b></button>
            </div>
            <div class="col-1"></div>
        </section>

        <section class="row" id="sec-four-item">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-bordered table-hover">
                    <thead class="bg-info text-black">
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                    </tr>
                    </thead>
                    <tbody id="tblItem">

                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </section>
    </section>
<!--End main section two-->

<!--Begin main section three-->
<!--Order Area-->
<section id="main-three-sec">

  <!--  <section class="row" id="free-sec-order">
        <div class="col-12"></div>
    </section>-->

    <!--<section class="row" id="sec-two-order">
        <div class="col-1"></div>
        <div class="col-3">
            <a href="#sec-four"><button id="all-search-order"><b>All Orders</b></button></a>
        </div>
        <div class="col-5">
            <label for="txtOrderId"></label>
            <input class="form-control" id="txtOrderId" type="text">
        </div>
        <div class="col-2">

    <section id="sec-free-two-order" class="row">
        <div class="col-12"></div>
    </section>

    <section class="container" id="sec-three-order">
        <div class="row" id="div-in">
            <div class="col-7" id="divR-one">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cust-id"><b>Select Item : </b></label>
                            <select name="id" id="cust-id"></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="txtCustName">Customer Name :</label>
                            <input class="form-control" id="txtCustName" type="text">
                            <span class="control-error" id="lblcusName-order"></span>
                        </div>
                    </div>
                    <div class="col-12" id="sp1"></div>
                    <div class="col-6">
                            <label for="itm-name"><b>Select Item : </b></label>
                            <select name="id" id="itm-name"></select>
                            <br><br>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="itemId">Item Id :</label>
                            <input class="form-control" id="itemId" type="text">
                            <span class="control-error" id="lblItemId-order"></span>
                        </div>
                    </div>
                    <div class="col-12" id="sp2"></div>

                    <div class="col-2"></div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="uniPrice">Unit Price :</label>
                            <input class="form-control" id="uniPrice" type="text">
                            <span class="control-error" id="lblPrice-order"></span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="qty">Qty On Hand :</label>
                            <input class="form-control" id="qty" type="text">
                            <span class="control-error" id="lblQty-order"></span>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-12" id="sp3"></div>
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="orderQty">Order Qty :</label>
                            <input class="form-control" id="orderQty" type="text">
                            <span class="control-error" id="lblOrderQty"></span>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark" style="margin-top: 25px">ADD</button>
                    </div>
                </div>
            </div>

            <!--            invoice part-->
            <div class="col-5" style="background-color: rgba(203,4,49,0.4)">

                <!--invoice part one-->
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6"><h3 style="margin-top: 20px" >Total : </h3></div>
                            <div class="col-4"></div>
                            <div class="col-8"><h3 style="margin-top: 20px" >Sub Total : </h3></div>
                            <div class="col-12" id="sp4"></div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="cashPrice">Cash : </label>
                                    <input class="form-control" id="cashPrice" type="text">
                                    <span class="control-error" id="cashTotal"></span>
                                </div>
                            </div>
                            <div class="col-12" id="sp5"></div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="balancePrice">Balance : </label>
                                    <input class="form-control" id="balancePrice" type="text">
                                    <span class="control-error" id="balancetotal"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--invoice pRT 2-->
                    <div class="col" >
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="totalPrice"></label>
                                    <input class="form-control" id="totalPrice" type="text">
                                    <span class="control-error" id="lbltotal"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="subTotalPrice"></label>
                                    <input class="form-control" id="subTotalPrice" type="text">
                                    <span class="control-error" id="lblSubTotal"></span>
                                </div>
                            </div>
                            <div class="col-12" id="sp6"></div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="discountPrice">Discount : </label>
                                    <input class="form-control" id="discountPrice" type="text">
                                    <span class="control-error" id="discountTotal"></span>
                                </div>
                            </div>
                            <div class="col-12" id="sp7"></div>
                            <div class="col-12">
                                <button type="button" class="btn btn-dark" style="margin-top: 25px">Complete Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6" id="sp8"></div>
                <div class="row" style="background-color: rgba(203,4,49,0.56)">
                    <div class="col-1"></div>
                    <div class="col-6"><h2 style="margin-left: 25px">Order Id : </h2></div>
                    <div class="col-4"><h2>O00X</h2></div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="sec-free-three" class="row">
        <div class="col-12"></div>
    </section>

    <section id="sec-four-order" class="container">
        <div class="col-md-12 mt-4" style="height:600px; overflow-y: scroll" >
            <table class="table table-bordered text-black">
                <thead class="bg-info text-black">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody class="bg-light text-dark" id="orderTable">

                </tbody>
            </table>
        </div>
    </section>
</section>

<!--End main section three-->



</main>

<script src="event/js/bootstrap.min.js"></script>
