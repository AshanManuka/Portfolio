<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Game</title>
    <link rel="icon" href="assets/images/robots/fvImage.png">
    <meta name="keywords" content="Manuka, ijse, gdse">
    <meta name="description" content="This  is Second project of Internet Technology in GDSE">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
<main id="main-page">
    <section id="section-one">
        <h1>Welcome to The WARRR !!!!!!</h1>
        <img src="assets/images/robots/themeImg.png" alt="theme-image" id="tmImage">
    </section>

    <section id="section-two">
        <label for="txtName">Player's Name : </label>
        <input type="text" name="txtName" id="txtName">
    </section>

    <section id="section-three">
        <h2>Let's GO</h2>
    </section>
</main>

<section id="main-sec">
    <h1 id="first-heading">Choose a Land</h1>

    <section id="sec-one">
        <div class="land-div" id="land-one"><img src="assets/images/bg/nightLand.jpg" alt="nightLand" class="imgLands" id="imgLandOne"></div>
        <div class="land-div" id="land-two"><img src="assets/images/bg/rainyland.jpg" alt="rainyLand" class="imgLands" id="imgLandTwo"></div>
        <div class="land-div" id="land-three"><img src="assets/images/bg/summerLand.jpg" alt="summerLand" class="imgLands" id="imgLandThree"></div>
    </section>

    <section id="sec-two">
        <a href="pages/gamePage.html"><h2>Go To The Battle</h2></a>
    </section>

</section>

<script src="assets/jQuery/jquery-3.6.1.min.js"></script>
<script>

    $("#main-sec").css('display',"none");

    $("#section-three").on('click',function(){
       $("#main-page").css('display',"none");
       $("#main-sec").css('display',"inline");

    });
</script>
</body>
</html>
