<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In class Three</title>
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">

    <style>
        main{
            position : absolute;
            width: 99%;
            height: 600px;
        }

        #main-sec{
            position: absolute;
            width: 90%;
            height: 16%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .box{
            position: relative;
            display: inline-block;
            width: 19%;
            height: 98%;
            margin: -1px;
            padding: -1px;
            border: black 1px solid;
        }

        #button-sec{
            position: relative;
            width: 25%;
            height: 7%;
            top :60%;
            left: 35%;
        }

        .btnn{
            position: relative;
            width: 48%;
            height: 100%;
            display: inline-block;
        }

        #start-btn{
            background-color: #063478;
        }

        #end-btn{
            background-color : #6d0303;
        }

    </style>
</head>
<body>
<main>
    <section id="main-sec">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
    </section>
    <section id="button-sec">
        <button type="button" class="btnn" id="start-btn">Start</button>
        <button type="button" class="btnn" id="end-btn">End</button>
    </section>
</main>

<script src="../In-class-Assignments/event/jQuery/jquery-3.6.1.min.js"></script>
<script>

    var i;
    var leftList = ["#6c0308", "#c10a0a", "#cd1010","#d92525","#FFF52C2C","#FFEE5252"];
    var rightList = ["rgb(246,48,48)", "rgb(245,40,58)", "#d92525","#cd1010","#c10a0a","#6c0308"];
    var tempArray = [];

    function goLeft(){
        var lastColor = tempArray.pop();
        tempArray.unshift(lastColor);
    }

    function goRight(){
        var firstColor = tempArray.unshift();
        tempArray.push(firstColor);
    }

    goLoop();

    function goLoop(){
        i++;

        if (i <= leftList.length){
            tempArray = leftList;
            goLeft();
        }else {
            if (i >= rightList.length * 2){
                i = 0;
            }
            tempArray = rightList;
            goRight();
        }
    }

    makeBox();

    function makeBox(){
        $("#main-sec").empty();

        for (let n=0; n<tempArray.length/2; n++){
            $("#main-sec").append(`<div style="background-color: ${tempArray[n]}"></div>`);
            goLoop();
        }
    }

    var id = setInterval(makeBox,100);

    $("#start-btn").on("click",function(){
       clearInterval(id);
       id = setInterval(makeBox,100);
    });

    $("#end-btn").on("click",function () {
        clearInterval(id);
    });





</script>
</body>
</html>
