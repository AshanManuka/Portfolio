<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In class Three</title>
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">

    <style>
        main{
            position : absolute;
            width: 99%;
            height: 600px;
        }

        #main-sec{
            position: absolute;
            width: 90%;
            height: 16%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .box{
            position: relative;
            display: inline-block;
            width: 19%;
            height: 98%;
            margin: -1px;
            padding: -1px;
            border: black 1px solid;
        }

        #button-sec{
            position: relative;
            width: 25%;
            height: 7%;
            top :60%;
            left: 35%;
        }

        .btnn{
            position: relative;
            width: 48%;
            height: 100%;
            display: inline-block;
        }

        #start-btn{
            background-color: #063478;
        }

        #end-btn{
            background-color : #6d0303;
        }

    </style>
</head>
<body>
<main>
    <section id="main-sec">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
    </section>
    <section id="button-sec">
        <button type="button" class="btnn" id="start-btn">Start</button>
        <button type="button" class="btnn" id="end-btn">End</button>
    </section>
</main>

<script src="../In-class-Assignments/event/jQuery/jquery-3.6.1.min.js"></script>
<script>

    var lightList = ["#6c0308", "#c10a0a", "#cd1010","#f81a1a"];
    var a = 0;
    var b = 0;
    var c = 0;
    var d = 0;
    var e = 0;

    function timeOut(){
        setInterval(startRun,500);
    }
    function timeoutTwo(){
        setInterval(setSecond,500);
    }
    function timeoutThree(){
        setInterval(setThird,500);
    }
    function timeoutFour(){
        setInterval(setFour,500);
    }
    function timeoutFive(){
        setInterval(setFive,500);
    }

    $("#start-btn").on('click',function(){
       run();
    });

    function run(){
        timeOut();
    }

    function startRun(){
            $("#b1").css('background-color',lightList[a]);
            timeoutTwo();
            a++;
            if (a === lightList.length){
                a = 0;
            }
    }

    function setSecond(){
        $("#b2").css('background-color',lightList[b]);
        b++;
        timeoutThree()

        if (b === lightList.length){
            b = 0;
        }
    }

    function setThird(){
        $("#b3").css('background-color',lightList[c]);
        timeoutFour();
        c++;
        if (c === lightList.length){
            c = 0;
        }
    }

    function setFour(){
        $("#b4").css('background-color',lightList[d]);
        timeoutFive();
        d++;
        if (d === lightList.length){
            d = 0;
        }
    }
    function setFive(){
        $("#b5").css('background-color',lightList[e]);
        e++;
        if (e === lightList.length){
            e = 0;
        }
    }



</script>
</body>
</html>
