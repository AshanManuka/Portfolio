<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In class One</title>
    <meta name="keywords" content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Ashan Manuka Jayarathne">
    <meta name="owner" content="Ashan Manuka">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">

    <style>
        #main-sec{
            position: absolute;
            width: 60%;
            height: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .colo-div{
            position: relative;
            width: 150px;
            height: 60px;
            display: inline-block;
            border: black 2px solid;
            /*background-color: #1a1e21;*/
        }

    </style>
</head>
<body>
<main>
    <section id="main-sec">

        <br>
        <br>
        <br>
        <br>

        <div id="txt-f">
            <label for="txtName"><b>Enter Name : </b></label>
            <input class="form-control" id="txtName" type="text">
        </div>

        <br>
        <br>
        <br>

        <div id="color-box">
            <label for="colourList"><b>Select Colour : </b></label>
            <select name="id" id="colourList"></select>
            <br><br>
        </div>

        <div id="bnt-div">
            <button type="button"  id="addTo" style="margin-top: 25px">ADD</button>
        </div>

        <br>
        <br>
        <br>

        <div id="bb1" class="colo-div"><h2 id="b1">manuka</h2></div>
        <div id="bb2" class="colo-div"><h2 id="b2">ashan</h2></div>
        <div id="bb3" class="colo-div"><h2 id="b3">abishek</h2></div>


    </section>
</main>



<script src="event/jQuery/jquery-3.6.1.min.js"></script>
<script>
   // var nameList = ["Ashan", "Manuka", "Abishek"];
    var colorList = ["red", "blue", "green", "orange", "pink", "purple", "yellow", "black"];
    var  obList = [];
    var selectedColor;
    var emp = true;
    let k = 0;

    for (let i = 0; i<colorList.length; i++ ) {
        $("#colourList").append(`<option>${colorList[i]}</option>`);
    }

    $('#colourList').on('change', function() {
        selectedColor = $(this).val();
    });

    $("#addTo").on("click",function () {
       getDetails();
    });


    function getDetails(){
        var colo = selectedColor;
        var name = $("#txtName").val();

        setObject(name,colo);
    }

    function setObject(name,colo){
        var man = {
            manName : name,
            manColor : colo
        }
        obList.push(man);
        setBoxOne();
    }

   function tmOut(){
       setTimeout(setBoxOne,10000);
   }

    function setBoxOne(){
           var newOb = obList[k];

            $("#b1").text(newOb.manName);
            $("#bb1").css('background-color',newOb.manColor);
            k++;
            tmOut();
            if (k === obList.length){
                k = 0;
            }
            setBoxTwo();
    }

    function setBoxTwo(){
        if (k - 1 >= 0 ){
            var secondOb = obList[k];
            $("#b2").text(secondOb.manName);
            $("#bb2").css('background-color',secondOb.manColor);
            setBoxThree();
        }
    }

    function setBoxThree(){
        if (k - 2 >= 0 ){
            var thirdOb = obList[k];
            $("#b3").text(thirdOb.manName);
            $("#bb3").css('background-color',thirdOb.manColor);
        }

    }






</script>
</body>
</html>
