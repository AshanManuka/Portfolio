<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #main-sec{
            position: absolute;
            width: 60%;
            height: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        #contianer>div{
           border : black 2px solid;
           width: 150px;
           position: relative;
           display: inline-block;
        }

        #contianer>div>h1{
            margin-left: 30px;
        }


    </style>
</head>
<body>
<main>
    <section id="main-sec">

        <br>
        <br>
        <br>
        <br>

        <div id="txt-f">
            <label for="txtName"><b>Enter Name : </b></label>
            <input class="form-control" id="txtName" type="text">
        </div>

        <br>
        <br>
        <br>

        <div id="color-box">
            <label for="colourList"><b>Select Colour : </b></label>
            <select name="id" id="colourList"></select>
            <br><br>
        </div>

        <div id="bnt-div">
            <button type="button"  id="addTo" style="margin-top: 25px">ADD</button>
        </div>

        <br>
        <br>
        <br>
        <section id="contianer"> </section>


    </section>
</main>



<script src="../event/jQuery/jquery-3.6.1.min.js"></script>
<script>
   // var nameList = ["Ashan", "Manuka", "Abishek"];
    var colorList = ["red", "blue", "green", "orange", "pink", "purple", "yellow", "black"];
    var selectedColor;
    var remData;

    for (let i = 0; i<colorList.length; i++ ) {
        $("#colourList").append(`<option>${colorList[i]}</option>`);
    }

    $('#colourList').on('change', function() {
        selectedColor = $(this).val();
    });

   var  obList = [
         {name : "Ashan" , color : "red" },
         {name : "Manuka" , color : "blue"},
         {name : "Gota" , color : "green"}
   ];


   function makeBox(){
       $("#contianer").empty();
       for (let i=0; i<obList.length; i++ ){
           $("#contianer").append(`<div style="background-color:${obList[i].color} "><h1>${obList[i].name}</div></h1>`)
       }
       // goLoop();
   }

   makeBox();

   // function ndd(){
   //     setTimeout(goLoop,500);
   // }

    $("#addTo").on("click",function () {
        remData = obList.pop();
        obList.unshift(remData);
        getDetails();
        makeBox();
    });

    function setBox(){
        remData = obList.pop();
        obList.unshift(remData);
        makeBox();

    }

    function getDetails(){
        var colo = selectedColor;
        var pName = $("#txtName").val();

       obList.unshift({name: pName, color: colo});
    }

    // function goLoop(){

</script>
</body>
</html>
